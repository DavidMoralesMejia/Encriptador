<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title GHOST></title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="top">
            <h1>ENCRIPTADOR</h1>
            <h3>Encriptador y desencriptador de texto</h3>
        </div>
        
        <div class="container">
            <div class="ghost">
                <div class="eye"></div>
                <div class="eye-right"></div>
                <div class="mouth"></div>
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
            </div>
            <div class="shadow"></div>
        </div>
        
        <section class="mensaje">
            <form action="">
              <ul class="mensaje">
                <li>
                    <p >Ingrese el mensaje que desea encriptar o desencriptar:</p> 
                    <input style="width: 450px; height: 50px;" class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">

                </li>

              </ul>
              <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
              <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
            </form>
          </section>
        
          <section class="mensaje">
            <h2 id="">Mensaje final:</h2>
            <input style="width: 450px; height: 50px;" class="text-input-salida" type="text" id="msg">
            <input class="btn" type="button" value="Copiar" id="Copiar">  
        </section>

        <script src="encriptador.js"> </script>

    </body>

</html>
